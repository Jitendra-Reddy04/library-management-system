{% extends "base.html" %}
{% block content %}

<h2 class="page-title">ðŸ”„ Return Book</h2>

<div class="return-container">
    <form method="POST" class="return-form">

        <label>Select Issued Book</label>
        <select name="transaction_id" required class="dropdown">
            <option value="">Choose a book to return</option>

            {% for t in transactions %}
            <option value="{{ t[0] }}">
                {{ t[1] }} issued to {{ t[2] }} on {{ t[3] }}
            </option>
            {% endfor %}
        </select>

        <button type="submit" class="submit-btn">Return Book</button>
    </form>
</div>

<style>
.return-container {
    width: 60%;
    margin: 40px auto;
    padding: 25px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.12);
}

.return-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

label {
    font-size: 18px;
    font-weight: 600;
}

.dropdown {
    padding: 12px;
    border: 2px solid #6c5ce7;
    border-radius: 8px;
    font-size: 16px;
}

.dropdown:focus {
    outline: none;
    border-color: #4b36c7;
}

.submit-btn {
    background: #6c5ce7;
    padding: 12px 20px;
    font-size: 16px;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 180px;
}

.submit-btn:hover {
    background: #4b36c7;
}
</style>

{% endblock %}
